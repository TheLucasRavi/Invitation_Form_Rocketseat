<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <title>Formulário de Convite</title>
</head>

<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <img id="img" src="assets/background/Background.png" alt="">
        <img id="logo" src="assets/Logo.svg" alt="">
        <h1 class="lc">Festivite</h1>
        <p class="os">
          Crie um convite digital para o seu evento
        </p>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <h1 class="bl">Crie seu convite</h1>

        <section id="sobre">
          <div id="sobre-inicial">
            <img class="bl" src="assets/icons/calendar.svg" alt=""></img>
            <legend class="bl">Sobre o evento</legend>
          </div>
        </section>

        <section id="sobre2">
          <div id="sobre-title">
            <label class="os" id="title" for="Titulo">Título</label>
            <input type="text" name="Título" id="nomedoevento" placeholder="Nome do evento">
          </div>
        </section>

        <section id="sobre3">
          <div id="sobre-iniciofim">
            <label class="os" id="inicio" for="Inicio">Início</label>
            <input type="date" name="date" id="date">

            <label class="os" id="fim" for="Fim">Fim</label>
            <input type="date" name="date" id="date">
          </div>
        </section>

        <section id="sobre4">
          <div id="sobre-tipolocal">
            <label class="os" id="tipo" for="Tipo">Tipo</label>
            <input type="text" name="tipo" form="tipo" id="tipo1" placeholder="Presencial ou Online">
              

            <label class="os" id="local" for="Local">Local</label>
            <input type="text" name="linkouendereco" id="linkouendereco" placeholder="Link ou Endereço">
          </div>
        </section>

        <section id="sobre5">
          <div id="sobre-desc">
            <label class="os" id="desc" for="descricao">Descrição</label>
            <textarea id="descricao" class="os" placeholder="Escreva sobre os detalhes do evento"></textarea>
          </div>
        </section>
      </div>
    </main>
  </div>
</body>

</html>
